  <body onload="Alert()">
    <script>
      function Alert() {
        alert("Username : celvin \nPassword : celvin123");
      }
    </script>

    <!-- login page -->

    <section class="signin login-page mb-5 border border-dark rounded shadow bg-white rounded my-5">
      <div class="container-md">
        <div class="row text-center">
          <div class="col fw-bold fs-2 mb-2">Login</div>
        </div>
        <div class="row">
          <div class="col-md">
            <img
              class="w-100 shadow bg-white rounded"
              src="img/7.png"
              alt="" />
          </div>
        </div>
        <div class="row">
          <div class="col-md margin-0auto">
            <form
              action="index.html"
              id="login-form">
              <!-- Email input -->

              <div class="form-outline mb-4 mt-5">
                <label
                  class="form-label"
                  for="form2Example1"
                  >Username</label
                >
                <input
                  class="form-control margin-0auto"
                  type="text"
                  id="userid"
                  aria-describedby="inputGroupPrepend2"
                  placeholder="Username"
                  required />
              </div>

              <!-- Password input -->

              <div class="form-outline mb-4">
                <label
                  class="form-label"
                  for="form2Example2"
                  >Password</label
                >
                <div class="input-group">
                  <input
                    class="form-control"
                    type="password"
                    id="pswrd"
                    name="password"
                    placeholder="Password"
                    required />
                  <span class="input-group-text"
                    ><i
                      class="bi bi-eye-slash"
                      id="togglePassword"></i
                  ></span>
                </div>
              </div>
              <script>
                // toggle password
                const togglePassword = document.querySelector("#togglePassword");
                const password = document.querySelector("#pswrd");
                const login_form = document.querySelector("#login-form");

                togglePassword.addEventListener("click", function (e) {
                  const type = password.getAttribute("type") === "password" ? "text" : "password";

                  password.setAttribute("type", type);

                  this.classList.toggle("bi-eye");
                });
              </script>

              <!-- Submit button -->

              <button
                onclick="return acc()"
                value="Login"
                type="submit"
                class="btn btn-primary btn-block mb-4">
                Sign in
              </button>
              <script>
                // verifikasi akun admin

                function acc() {
                  if (document.getElementById("userid").value == "celvin" && document.getElementById("pswrd").value == "celvin123") {
                    login_form.setAttribute("action", "home.html");
                  } else {
                    alert("Error Password or Username");
                    document.getElementById("userid").value = "";
                    document.getElementById("pswrd").value = "";
                    return false;
                  }
                }
              </script>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- akhir login page -->
  </body>
